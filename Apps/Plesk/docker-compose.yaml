name: plesk
services:
  plesk:
    container_name: plesk
    image: plesk/plesk
    user: "1000:1000"
    labels:
      icon: https://icon.casaos.io/main/all/plesk.png
    ports:
      - target: 8880
        published: "8880"
        protocol: tcp
      - target: 80
        published: "80"
        protocol: tcp
      - target: 8443
        published: "8443"
        protocol: tcp
      - target: 21
        published: "21"
        protocol: tcp
      - target: 443
        published: "443"
        protocol: tcp
    privileged: true
    restart: unless-stopped
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID/sys/fs/cgroup
        target: /sys/fs/cgroup
    network_mode: bridge
x-casaos:
  author: plesk
  category: Developer
  index: /
  port_map: "8880"
  scheme: http
  store_app_id: powerful-plesk
  icon: https://icon.casaos.io/main/all/plesk.png
  tagline:
    en_us: Take control of your Minecraft servers.
  tips:
    before_install:
        en_us: |
        Default Account

        | Username | Password |
        |----------|----------|
        | `admin`    | `changeme1Q**` |
  title:
    custom: plesk
  architectures:
    - amd64
    - arm64
    - arm
