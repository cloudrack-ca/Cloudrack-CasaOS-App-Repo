name: Discord Webhook
on:
  release:
    types:
      - push
      - created
      - published
      - edited
      - deleted
      - prereleased
      - released
      - unpublished
      - assigned
      - unassigned
      - labeled
      - unlabeled
      - milestoned
      - demilestoned
      - closed
      - reopened
      - synchronize
      - ready_for_review
      - locked
      - unlocked
      - review_requested
      - review_request_removed
      - auto_merge_enabled
      - auto_merge_disabled
      - auto_merged
      - ready_for_auto_merge
      - build
jobs:
  git:
    runs-on: ubuntu-latest
    steps:
    -  uses: sarisia/actions-status-discord@v1
       if: always()
       with:
        webhook: ${{ secrets.DISCORD_WEBHOOK }}
        status: ${{ job.status }}
        content: "Hey <@142025929454125056>"
        title: "deploy"
        description: "Build and deploy to GitHub Pages"
        image: ${{ secrets.EMBED_IMAGE }}
        color: 0x0000ff
        url: "https://github.com/sarisia/actions-status-discord"
        username: GitHub Actions
        avatar_url: ${{ secrets.AVATAR_URL }}
