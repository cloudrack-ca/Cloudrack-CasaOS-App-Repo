name: Discord Webhook
on: [push, edit, delete, pull_request, pull_request_review, pull_request_review_comment, issues, issue_comment, commit_comment, create, delete, deployment, deployment_status, fork, gollum, label, milestone, page_build, project, project_card, project_column, public, pull_request_review, pull_request_review_comment, push, release, status, watch] 
jobs:
  git:
    runs-on: ubuntu-latest
    steps:
    -  uses: sarisia/actions-status-discord@v1
       if: always()
       with:
        webhook: ${{ secrets.DISCORD_WEBHOOK }}
        status: ${{ job.status }}
        content: "Hey <@142025929454125056>"
        title: "deploy"
        description: "Build and deploy to GitHub Pages"
        image: ${{ secrets.EMBED_IMAGE }}
        color: 0x0000ff
        url: "" # optional
        username: GitHub Actions
        avatar_url: ${{ secrets.AVATAR_URL }}