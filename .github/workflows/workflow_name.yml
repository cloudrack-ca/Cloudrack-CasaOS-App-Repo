name: discord message
on:
  schedule:
    - cron: '0 0 * * 1,3,6'
  workflow_dispatch:
  push:

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Send Discord Notif
      uses: sarisia/actions-status-discord@v1
      if: always()
      with:
        webhook: ${{ secrets.DISCORD_WEBHOOK }}
        status: ${{ job.status }}
