name: discord message
on:
  schedule:
    - cron: '0 0 * * 1,3,6'
  workflow_dispatch:
  push:
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Send Discord Notif
      uses: sarisia/actions-status-discord@v1
      if: always()
      with:
        webhook: ${{ secrets.DISCORD_WEBHOOK }}
        status: ${{ job.status }}
        #content: "Honeypots Docker image has been pushed to repo."
        title: "CI"
        description: "Updated App."
        color: 0x0000ff
        url: "https://github.com/cloudrack-ca/Cloudrack-CasaOS-App-Repo"
        username: GitHub Actions
        avatar_url: https://avatars.githubusercontent.com/u/145787423?v=4.png
